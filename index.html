<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="p-4">

    <h1>Lista de tarefas</h1>

    <table class="table" id="todo-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Completado</th>
                <th>Accións</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas xeradas por JS -->
        </tbody>
    </table>


    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id='modal_msg'>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id='opt_cancel'>Cancelar</button>
                    <button type="button" class="btn btn-primary" id='opt_ok'>Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js" async></script>
    <script src="js/modal.js" defer></script>


   <script src="js/rud5.js"></script>



</body>

</html>
